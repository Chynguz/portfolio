{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <aside>
        <img class="container" src="{% static 'main/img/22.svg' %}" alt="Logo" style="width: 150px;">
        <span class="logo"> ItcBootcamp </span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i> Main</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-sharp fa-solid fa-user"></i> About Us</li></a>
            <a href=""><li><i class="fa-sharp fa-solid fa-address-book"></i> Contacts</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
